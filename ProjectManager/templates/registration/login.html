<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
    <!-- Enlace para ir al formulario de registro -->
    <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
</body>
</html>
