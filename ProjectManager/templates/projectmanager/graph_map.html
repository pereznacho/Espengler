{% extends 'base.html' %}
{% block content %}
  <h1>{{ project.name }} - GraphMap</h1>

  <div id="graph"></div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    // Asegúrate de que los datos sean correctamente pasados desde Django como JSON
    const graphNodes = JSON.parse('{{ nodes|escapejs }}');
    const graphLinks = JSON.parse('{{ links|escapejs }}');

    // Crear un SVG donde se dibujará el gráfico
    const width = 800, height = 600;
    const svg = d3.select("#graph")
                  .append("svg")
                  .attr("width", width)
                  .attr("height", height);

    // Configurar la simulación de fuerzas (para distribuir los nodos)
    const simulation = d3.forceSimulation(graphNodes)
                         .force("link", d3.forceLink(graphLinks).id(d => d.id))
                         .force("charge", d3.forceManyBody().strength(-400))
                         .force("center", d3.forceCenter(width / 2, height / 2));

    // Dibujar enlaces (aristas)
    const link = svg.append("g")
                    .attr("class", "links")
                    .selectAll("line")
                    .data(graphLinks)
                    .enter()
                    .append("line")
                    .attr("stroke-width", 2)
                    .attr("stroke", "#999");

    // Dibujar nodos (círculos)
    const node = svg.append("g")
                    .attr("class", "nodes")
                    .selectAll("circle")
                    .data(graphNodes)
                    .enter()
                    .append("circle")
                    .attr("r", 10)
                    .attr("fill", "#69b3a2")
                    .call(d3.drag()
                        .on("start", dragStarted)
                        .on("drag", dragged)
                        .on("end", dragEnded));

    // Agregar etiquetas a los nodos
    const label = svg.append("g")
                     .attr("class", "labels")
                     .selectAll("text")
                     .data(graphNodes)
                     .enter()
                     .append("text")
                     .attr("dy", -10)
                     .attr("text-anchor", "middle")
                     .text(d => d.label);

    // Actualizar la simulación en cada "tick" (iteración)
    simulation.on("tick", () => {
      link.attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

      node.attr("cx", d => d.x)
          .attr("cy", d => d.y);

      label.attr("x", d => d.x)
           .attr("y", d => d.y);
    });

    // Funciones de arrastre para los nodos
    function dragStarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragEnded(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
{% endblock %}
