<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapa Gr치fico de Hosts Comprometidos</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .node image {
            width: 50px;
            height: 50px;
        }

        .node text {
            font-size: 12px;
            fill: #fff;
        }

        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }
    </style>
</head>
<body>
<h1>Mapa Gr치fico de Hosts del Proyecto: {{ project.name }}</h1>
<svg width="800" height="600"></svg>

<script>
    const nodes = JSON.parse('{{ nodes|safe }}');
    const links = JSON.parse('{{ links|safe }}');
    const csrfToken = '{{ csrf_token }}';

    const svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height");

    const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(150))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .on("tick", ticked);

    const link = svg.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(links)
        .enter().append("line")
        .attr("stroke-width", 2);

    const node = svg.append("g")
        .attr("class", "nodes")
        .selectAll("g")
        .data(nodes)
        .enter().append("g")
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    node.append("image")
        .attr("xlink:href", d => {
            switch (d.type) {
                case "windows": return "/static/icons/windows.png";
                case "linux": return "/static/icons/linux.png";
                default: return "/static/icons/unknown.png";
            }
        })
        .attr("x", -25)
        .attr("y", -25)
        .attr("width", 50)
        .attr("height", 50);

    node.append("text")
        .attr("dx", 30)
        .attr("dy", ".35em")
        .text(d => d.id);

    function ticked() {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node
            .attr("transform", d => `translate(${d.x},${d.y})`);
    }

    function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
    }

    function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;

        // Guardar nueva posici칩n en el backend
        fetch(`/project/save_node_position/${d.id}/`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrfToken,
            },
            body: JSON.stringify({ x: d.x, y: d.y })
        }).then(res => {
            if (!res.ok) console.error("Error guardando posici칩n");
        });
    }
</script>
</body>
</html>
