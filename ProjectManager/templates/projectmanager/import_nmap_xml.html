<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Nmap File</title>
</head>
<body>
    <h1>Import Nmap XML</h1>
    <form method="post" enctype="multipart/form-data">

        <input type="file" name="xml_file">
        <button type="submit">Import</button>
    </form>
</body>
